<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Chaima ‚ú®</title>

  <style>
    :root{
      --bg1:#0b1020; --bg2:#1a1034;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.14);
      --text:#f5f6ff; --muted: rgba(245,246,255,.72);
      --accent:#ff5ea8;
      --pixel: 4px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 20%, rgba(255,94,168,.22), transparent 60%),
        radial-gradient(900px 600px at 85% 80%, rgba(138,92,255,.22), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      padding:18px;
    }
    .wrap{width:min(580px,100%)}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:22px;
      backdrop-filter: blur(10px);
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    .top{display:flex;justify-content:space-between;margin-bottom:14px}
    .badge{
      padding:8px 12px;border-radius:999px;
      border:1px solid var(--border);
      font-size:13px;color:var(--muted)
    }
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 14px;color:var(--muted)}
    .box{
      border:1px solid var(--border);
      background:rgba(0,0,0,.16);
      border-radius:18px;
      padding:16px;
      min-height:140px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:18px;
    }
    .actions{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    button{
      padding:12px 14px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:700;
    }
    .primary{
      background:linear-gradient(135deg,var(--accent),#8a5cff);
      color:white;
    }
    .secondary{
      background:rgba(255,255,255,.08);
      border:1px solid var(--border);
      color:var(--text);
    }
    .bottom{
      margin-top:14px;
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      background:rgba(0,0,0,.14);
      font-size:13px;
    }

    /* Pixel flower */
    .pixel-flower{
      width:calc(var(--pixel)*14);
      height:calc(var(--pixel)*14);
      display:grid;
      grid-template-columns:repeat(14,var(--pixel));
    }
    .px{width:var(--pixel);height:var(--pixel)}
    .pet{background:#ff5ea8}
    .pet2{background:#ff89c2}
    .mid{background:#ffd36b}
    .mid2{background:#ffbf3f}
    .stem{background:#3ddc97}
    .stem2{background:#27b77a}
    .leaf{background:#7cffd1}
    .leaf2{background:#53f2c0}
  </style>
</head>
